<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.0/css/all.min.css" integrity="sha512-10/jx2EXwxxWqCLX/hHth/vu2KY3jCF70dCQB8TSgNjbCVAC/8vai53GfMDrO2Emgwccf2pJqxct9ehpzG+MTw==" crossorigin="anonymous" referrerpolicy="no-referrer" />

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Ping coming soon page</title>

  
</head>
<body>
<main>
  <img src="images/logo.svg" alt="Ping Logo">
  <h2 class="launch">We are launching <span class="soon">soon!</span></h2>

  <p class="subscribe">Subscribe and get notified</p> 
   
  <div class="notify-me">
    <input class="email" type="email" placeholder="Your email address...">
    <small class="error-msg">Please provide valid email address</small>
    <button class="notify"> Notify Me</button>
  </div>
 
  <img src="images/illustration-dashboard.png" alt="Dashboard" class="dashboard">

  <div class="social-section">
    <div class="social fb">
      <a href="#"><i class="fa-brands fa-facebook-f"></i></a></div>
    <div class="social twitter">
      <a href="#"><i class="fa-brands fa-twitter"></i></a>
    </div>
    <div class="social insta">
      <a href="#"><i class="fa-brands fa-instagram"></i></a>
    </div>
  </div>
  <p class="copyright">&copy; Copyright Ping. All rights reserved.</p>
  

</main>

<script src="script.js"></script>
</body>
</html>
